<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mapster</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>


<body>
	<div class="registration">
		
		<form class="registration-form" id="login_form">
			<h1 class="registration-title">Mapster</h1>
	
			<h2 class="registration-subtitle">Log in to <b>Mapster</b></h2>
	
			<div class="errors" id="errors"></div>
	
			<input type="email" name="Email" placeholder="Email" class="registration-input" />
			<input type="email" name="Confirm Email" placeholder="Confirm Email" class="registration-input" />
            <input type="password" name="Password" placeholder="Password" class="registration-input" />
            
			<div class="registration-actions">
				<button type="submit" class="registration-button">Sign in</button>
				<a href="index.html" title="account" class="registration-link">I have already an account</a>
			</div>
		</form>
		<img class = "fitting-picture" src = "images/dog.PNG" >

	</div>


</body>
</html>
